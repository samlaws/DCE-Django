{% extends 'base.html' %}
{% load bootstrap4 %}
{% load django_tables2 %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<div class="card" style="width: 20rem; margin: 0 auto; margin-top: 0rem;">
    <div class="card-body">
        <h2 align = 'center'><span style = "font-family:Courier New">Total Defects</h2></span>
    </div>
</div>
<br>
<a class="graph_btn" href="{% url 'bar_chart' %}"><i class="fas fa-chart-bar"> Bar</i></a>
<a class="graph_btn" href = "{% url 'side_chart' %}"><i class="fas fa-sliders-h"> Side Bar</i></a>
<a class="graph_btn" href = "{% url 'stacked_bar' %}"><i class="fas fa-sliders-h"> Per Source</i></a>
<a class="graph_btn" href = "{% url 'pie_chart' %}"><i class="fas fa-chart-pie"> Pie</i></a>


<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {{ chart|safe }});
</script>
<br>
<a class="btn btn-primary" href="{% url 'graphs' %}">Defect Analysis</a>
{% endblock content%}
