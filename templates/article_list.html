{% extends 'base.html' %}
{% load django_tables2 %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for article in filter.qs %}
    <li>{{ article.id }} - {{ article.classification }} - {{ article.source }}</li>

  {% endfor %}
  </ul>
{% endblock %}
